<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nature Viewers</title>
  <meta name="description" content="A simple gallery for nature viewers — photos, captions, and a lightbox." />

  <style>
    :root{
      --bg:#0f1720; --card:#0b1220; --text:#e6eef6; --accent:#66c2a5;
      --max-width:1100px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    body{
      margin:0; background:linear-gradient(180deg,#07111a 0%, #05202a 100%); color:var(--text);
      display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px;
    }
    .wrap{width:100%; max-width:var(--max-width);}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    header h1{margin:0;font-size:1.6rem}
    header p{margin:0;opacity:.85}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:var(--card);color:var(--text);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:8px;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{position:relative;border-radius:10px;overflow:hidden;background:#081722;border:1px solid rgba(255,255,255,0.03)}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .caption{padding:10px;font-size:0.95rem;background:linear-gradient(180deg,transparent,rgba(0,0,0,.08));}
    .caption small{display:block;opacity:.85;font-size:0.85rem;margin-top:6px;color:#cfe9df}
    /* lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,10,0.7);z-index:40}
    .lightbox.open{display:flex}
    .lightbox img{max-width:95%;max-height:85%;border-radius:8px;box-shadow:0 10px 40px rgba(0,0,0,.6)}
    .meta{position:fixed;bottom:22px;left:50%;transform:translateX(-50%);background:rgba(3,10,12,0.6);padding:8px 12px;border-radius:999px;font-size:0.9rem}
    .footer{margin-top:16px;font-size:0.85rem;opacity:.8;text-align:center}
    @media (max-width:520px){
      .card img{height:140px}
      header h1{font-size:1.2rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Nature Viewers</h1>
        <p>Simple gallery to enjoy nature photos. Click an image to open.</p>
      </div>
      <div class="controls">
        <button class="btn" id="shuffleBtn" title="Shuffle photos">Shuffle</button>
        <button class="btn" id="slideshowBtn" title="Start slideshow">Start slideshow</button>
      </div>
    </header>

    <main>
      <section class="grid" id="gallery">
        <!-- cards inserted by script -->
      </section>

      <div class="footer">
        Images from Unsplash (open-source preview) — enjoy the views.
      </div>
    </main>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img id="lightboxImg" src="" alt="" />
    <div class="meta" id="meta"></div>
  </div>

  <script>
    // Simple inline gallery data (Unsplash preview URLs)
    const photos = [
      {src:"https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1400&auto=format&fit=crop", title:"Misty Mountain"},
      {src:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop", title:"Forest Path"},
      {src:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1400&auto=format&fit=crop", title:"Golden Beach"},
      {src:"https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1400&auto=format&fit=crop", title:"Foggy Lake"},
      {src:"https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3", title:"Sunrise Ridge"},
      {src:"https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1400&auto=format&fit=crop&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVsbCUyMGZvcmVzdHxlbnwwfHwwfHw%3D", title:"Green Canopy"}
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const meta = document.getElementById('meta');
    let currentIndex = 0;
    let slideshow = null;

    function render() {
      gallery.innerHTML = '';
      photos.forEach((p, i) => {
        const card = document.createElement('figure');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.src}" alt="${p.title}" data-index="${i}" loading="lazy" />
          <figcaption class="caption">${p.title}<small>Nature • Photo ${i+1}</small></figcaption>
        `;
        gallery.appendChild(card);
      });
    }

    function openLightbox(i){
      currentIndex = i;
      const p = photos[i];
      lightboxImg.src = p.src;
      lightboxImg.alt = p.title;
      meta.textContent = p.title + " — " + (i+1) + "/" + photos.length;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden','false');
    }

    function closeLightbox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden','true');
      lightboxImg.src = '';
    }

    function next(){
      currentIndex = (currentIndex + 1) % photos.length;
      openLightbox(currentIndex);
    }
    function prev(){
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      openLightbox(currentIndex);
    }

    gallery.addEventListener('click', (e) => {
      const img = e.target.closest('img');
      if(!img) return;
      openLightbox(Number(img.dataset.index));
    });

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox || e.target === lightboxImg) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if(lightbox.classList.contains('open')){
        if(e.key === 'Escape') closeLightbox();
        if(e.key === 'ArrowRight') next();
        if(e.key === 'ArrowLeft') prev();
      }
    });

    document.getElementById('shuffleBtn').addEventListener('click', () => {
      for(let i=photos.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [photos[i],photos[j]] = [photos[j],photos[i]];
      }
      render();
    });

    const slideshowBtn = document.getElementById('slideshowBtn');
    slideshowBtn.addEventListener('click', () => {
      if(slideshow){
        clearInterval(slideshow); slideshow = null; slideshowBtn.textContent = 'Start slideshow';
      } else {
        let i = 0;
        render(); // ensure latest order
        slideshow = setInterval(() => {
          openLightbox(i % photos.length);
          i++;
        }, 3000);
        slideshowBtn.textContent = 'Stop slideshow';
      }
    });

    // initial render
    render();
  </script>
</body>
</html>
